<!DOCTYPE html>
<html>
<head>
    <title>Amazon ASIN Availability Checker</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Image and Overlay */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(/static/amazon-bg.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Slight dark overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
        }

        h1 {
            color: #D91B5C;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        label {
            color: #333333;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
            background-color: #ffffff;
        }

        button {
            background-color: #D91B5C;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b5164a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Availability Checker</h1>
        <form method="POST">
            <label>Paste ASINs (one per line):</label>
            <textarea name="asins" placeholder="Enter ASINs here..." required></textarea>

            <label>Paste PIN Codes (one per line):</label>
            <textarea name="pincodes" placeholder="Enter PIN codes here..." required></textarea>

            <button type="submit">Check Availability</button>
        </form>
    </div>
</body>
</html>
